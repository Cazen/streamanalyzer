apiVersion: v1
kind: Secret
metadata:
  name: jhipster-grafana-credentials
  namespace: stream-analyzer
data:
  username: amhpcHN0ZXI=
  password: amhpcHN0ZXI=
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jhipster-grafana
  namespace: stream-analyzer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jhipster-grafana
    spec:
      containers:
      - name: jhipster-grafana
        image: grafana/grafana:5.3.0
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: jhipster-grafana-credentials
              key: username
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jhipster-grafana-credentials
              key: password
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "250Mi"
            cpu: "200m"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/grafana-storage
      volumes:
      - name: grafana-storage
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-grafana
  namespace: stream-analyzer
  labels:
    app: jhipster-grafana
spec:
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
  selector:
    app: jhipster-grafana
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jhipster-grafana
  namespace: stream-analyzer
spec:
  rules:
  - host: jhipster-grafana.am.stream-analyzer.pod
    http:
      paths:
      - path: /
        backend:
          serviceName: jhipster-grafana
          servicePort: 3000
